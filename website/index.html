<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="output_container"></div>
        <div class="elements">
            <div>
                <h3>Password Length: <span></span></h3>
                
                <button class="button">Copy</button>
                <input type="range" min="1" max="50" value="14" id="length_slider">
                <button id="generate" class="button">Generate</button>                       
            </div>

            <div>
                <input type="checkbox" id="special_check">
                <label id="special_label">Special</label>
                <input type="checkbox" id="numbers_check">
                <label id="numbers_label" aria-checked="true">Numbers</label>
                <input type="checkbox" id="characters_check">
                <label id="characters_label">Characters</label>
            </div>
     
        </div>

    </div>
    
    
    
    


    <script src="index.js"></script>
</body>
</html>
