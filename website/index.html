<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="output_container"></div>
        <div class="elements">
            <div class="row1">
                <div>
                    <h3>Password Length: <span></span></h3>
                    <input type="range" min="1" max="25" value="14" id="length_slider">                    
                    <h1 id="strength"></h1>
                </div>

                <div>
                    <input type="checkbox" id="special_check" checked>
                    <label id="special_label">!@#$%^&*</label>
                    <input type="checkbox" id="numbers_check" checked>
                    <label id="numbers_label" aria-checked="true">0-9</label>
                    <input type="checkbox" id="lowercase_check" checked>
                    <label id="lowercase_label">a-z</label>       
                    <input type="checkbox" id="uppercase_check" checked>
                    <label id="uppercase_label">A-Z</label>                 
                </div>

            </div>
     
            <div class="row2">
                <button class="button copy">Copy</button>
                <button id="generate" class="button">Generate</button>  
            </div>
        </div>

    </div>
    
    
    
    


    <script src="index.js"></script>
</body>
</html>
